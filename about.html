<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCHS News - About</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <!-- Header -->
  <header id = "header-container">
    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });
    </script>
  </header>

  <main class="main-content">
    <section class = "about-us">
      <img id = "newClubImg" src = "assets/aboutTheClub.png" alt = "Photo by The Monthly Monarch on September 08, 2025. Is an image of magazine, newspaper, poster, card and text."/>
    </section>
  </main>
  
  <!-- Footer -->
  <footer id = "footer-container" class="site-footer">
    <script>
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    </script>
  </footer>
</body>
