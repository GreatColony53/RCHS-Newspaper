<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - The Monthly Monarch</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header id = "header-container">
    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });
    </script>
  </header>

  <main class="main-content">
    <section id = "feature"> <!--Set class to "featured-article" for css, avoids empty space on site-->
      
    </section>

    <section id = "topArticle"> <!--Set class to "article-grid" for css, avoids empty space on site-->
      
    </section>
    <script src = "index.js"></script>

  </main>

  <!-- Footer -->
  <footer id = "footer-container" class="site-footer">
    <script>
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    </script>
  </footer>
</body>
</html>
